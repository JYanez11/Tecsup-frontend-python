<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Victor Doe</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <div class="logo">{vv}</div>
        <nav class="nav-links">
            <a href="#" class="active">Acerca De Mí</a>
            <a href="#">Habilidades</a>
            <a href="#">Portafolio</a>
        </nav>
        <div class="social-icons">
            <i class="fas fa-moon"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-linkedin"></i>
        </div>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <p class="greeting">Hola, Soy <span class="name">Victor Doe ✍️</span></p>
            <h1 class="title">Desarrollador Web Full-Stack</h1>
            <p class="subtitle">Desarrollador especializado en Javascript, React.js, Vue, Python y Node.js.</p>
        </div>

        <div class="profile-image-container">
            <img src="profile.jpg" alt="Victor Doe" class="profile-image">
        </div>

        <div class="skills-section">
            <div class="skill-item">
                <img src="html.svg" alt="HTML Icon">
                <p>HTML</p>
            </div>
            <div class="skill-item">
                <img src="css.svg" alt="CSS Icon">
                <p>CSS</p>
            </div>
            <div class="skill-item">
                <img src="javascript.svg" alt="JavaScript Icon">
                <p>Javascript</p>
            </div>
            <div class="skill-item">
                <img src="react.svg" alt="React.Js Icon">
                <p>React.Js</p>
            </div>
            <div class="skill-item">
                <img src="nodejs.svg" alt="Node.js Icon">
                <p>Node.js</p>
            </div>
            <div class="skill-item">
                <img src="python.svg" alt="Python Icon">
                <p>Python</p>
            </div>
        </div>
    </main>

</body>
</html>
