<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript + DOM: Contador de teclas presionadas</title>
</head>

<body>
  <p id="totalPulsaciones">Total de teclas pulsadas: 0</p>


  <script>
    /* TODO: Ejercicio - Contador de teclas presionadas

    Crea una página web que cuente cuántas teclas ha presionado el usuario.

    Cada vez que el usuario presione una tecla:

    * El contador debe aumentar en 1.
    * Debe mostrarse en pantalla la última tecla presionada.
    * La información debe actualizarse sin recargar la página.
    */

    let contadorTeclas = 0;

    // Escucha el evento keydown en todo el documento
    document.addEventListener('keydown', (evento) => {
      // Solo incrementa si NO es una repetición automática de la tecla mantenida
      if (!evento.repeat) {
        contadorTeclas++;

        // Actualiza el elemento DOM
        const elementoContador = document.getElementById('totalPulsaciones');
        if (elementoContador) {
          elementoContador.textContent = `Total de teclas pulsadas: ${contadorTeclas}`;
        }
      }
    });



  </script>
</body>

</html>
