<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="contact-form-container">
        <h1>Contact Us</h1>

        <form action="#" method="POST" class="contact-form">
            <div class="name-fields">
                <div class="input-group half-width">
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="input-group half-width">
                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>

            <div class="input-group full-width">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="query-type-group full-width">
                <label>Query Type *</label>
                <div class="radio-options">
                    <div class="radio-option">
                        <input type="radio" id="general-enquiry" name="query-type" value="general" required>
                        <label for="general-enquiry">General Enquiry</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="support-request" name="query-type" value="support">
                        <label for="support-request">Support Request</label>
                    </div>
                </div>
            </div>

            <div class="input-group full-width">
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <div class="consent-checkbox full-width">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I consent to being contacted by the team</label>
            </div>

            <div class="submit-button-container full-width">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
